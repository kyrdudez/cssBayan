<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan_item">
                <input name="radio" type="radio" id="item_1" checked>
                <label class="bayan_item__content " for="item_1" >
                    <div class="flex">
                        <div class="text"> Keep calm and carry on </div>
                        <div class="svg">+</div>
                    </div>
                    <img class="bayan_item__img" src="img/Keep.png" alt="1">
                </label>
            </div>
            <div class="bayan_item">    
                <input name="radio" type="radio" id="item_2" >
                <label class="bayan_item__content" for="item_2" >
                    <div class="flex">
                        <div class="text"> Dude, where is JS? </div>
                        <div class="svg">+</div>
                    </div>
                    <img class="bayan_item__img" src="img/JS.png" alt="2">
                </label>
            </div>
            <div class="bayan_item">    
                <input name="radio" type="radio" id="item_3" >
                <label class="bayan_item__content" for="item_3" >
                    <div class="flex">
                        <div class="text"> You cant just copy and paste CSS </div>
                        <div class="svg">+</div>
                    </div>
                    <img class="bayan_item__img" src="img/Paste.png" alt="3">
                </label>
            </div>
            <div class="bayan_item">    
                <input name="radio" type="radio" id="item_4" >
                <label class="bayan_item__content" for="item_4" >
                        <div class="flex">
                            <div class="text"> Work-life balance </div>
                            <div class="svg">+</div>
                        </div>
                    <img class="bayan_item__img" src="img/Work.png" alt="4">
                </label>
            </div>
            <div class="bayan_item">    
                <input name="radio" type="radio" id="item_5" >
                <label class="bayan_item__content" for="item_5" >
                     <div class="flex">
                        <div class="text"> Typical git test  </div>
                        <div class="svg">+</div>
                    </div>
                    <img class="bayan_item__img" src="img/Git_test.png" alt="5">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
