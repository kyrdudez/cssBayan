<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan_item">
                <input type="checkbox" id="item_1" checked >
                <label class="use_first" for="item_1">
                    Typical Git Test
                </label>
                <div class="bayan_item__content">
                    <img src="img/Git_test.png" alt="1">
                </div>
            </div>
            <div class="bayan_item">
                <input type="checkbox" id="item_2" >
                <label class="use" for="item_2">
                    Keep calm and carry on
                </label>
                <div class="bayan_item__content">
                    <img src="img/Keep.png" alt="2">
                </div>
            </div>
            <div class="bayan_item">
                <input type="checkbox" id="item_3" >
                <label class="use" for="item_3">
                    Work life balance
                </label>
                <div class="bayan_item__content">
                    <img src="img/Work.png" alt="3">
                </div>
            </div>
            <div class="bayan_item">
                <input type="checkbox" id="item_4" >
                <label class="use" for="item_4">
                    You cant just copy and past CSS
                </label>
                <div class="bayan_item__content">
                    <img src="img/Paste.png" alt="4">
                </div>
            </div>
            <div class="bayan_item">
                <input type="checkbox" id="item_5" >
                <label class="use" for="item_5">
                    Dude, where is JS?
                </label>
                <div class="bayan_item__content">
                    <img src="img/JS.png" alt="5">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
